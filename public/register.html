<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registering the user</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registering the user</h1>
        <form action="/api/v1/register" method="post" class="form-container">
            <input type="email" name="gmail" id="email" placeholder="Enter the email">
            <br>
            <input type="text" name="username" id="username" placeholder="enter the username">
            <br>
            <input type="password" name="password" id="password" placeholder="enter the password">
            <br>
            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
